<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar">
    <div class="calendar-header">
        <input type="submit" name="previous" value="Previous Month">
        <input type="submit" name="next" value="Next Month">
        <input type="submit" name="logout" value="Logout">
        <input type="submit" name="addEvent" value="Add Event">
    </div>
    <div class="calendar-grid">
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
  </div>
</body>
</html>
